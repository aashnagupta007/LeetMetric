<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>LeetCode Metric</h1>
        <div class="user_input_container">
            <input type="text" placeholder="Enter Your Username" id="user_input">
            <button id="search_btn">Search</button> 
        </div>

        <div class="stats_container">
            <div class="progress_container">
                <div class="easy_progress circle">
                    <p>Easy</p>
                    <span id="easy_label"><!-- Populate from JS --></span>
                </div>

                <div class="medium_progress circle">
                    <p>Medium</p>
                    <span id="medium_label"><!-- Populate from JS --></span>
                </div>

                <div class="difficult_progress circle">
                    <p>Hard</p>
                    <span id="difficult_label"><!-- Populate from JS --></span>
                </div>
            </div>
        </div>

        <div class="nonExistent">
            <!-- Populate from JS if required -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
